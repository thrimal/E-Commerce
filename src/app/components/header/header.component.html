<header id="header">
    <div class="navbar bg-info shadow-sm">
        <div class="navbar brand align-item-center d-flex">
            <i style="font-size: 30px;" class="fas fa-shipping-fast">&nbsp;
            </i>
            <strong style="font-size: 20px;">FlipCart</strong>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="search products" [(ngModel)]="searchKey" (keyup)="search($event)">
            </div>
            <span class="fas fa-search search-icon"></span>

        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
<router-outlet></router-outlet>
